<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense App</title>
    <link rel="stylesheet" href="/expense.css" />
    <link href="/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-light">
      <a class="navbar-brand text-light" style="padding-left: 2%" href="#"
        >Expense App</a
      >
      <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="bg-dark text-light" id="premiumUser"></li>
        </ul>
        <div class="mr-2">
          <button class="btn btn-outline-info" id="fetchfiles">
            Show All Reports
          </button>
        </div>
        <div class="mr-2">
          <button
            onclick="download()"
            id="downloadexpense"
            class="btn btn-outline-success"
          >
            Download Report
          </button>
        </div>
        <div class="mr-3"></div>
        <div class="mr-4">
          <button class="btn btn-outline-success" id="rzp-button">
            Buy Premium
          </button>
        </div>
        <div class="mr-3">
          <button
            class="btn btn-outline-light my-2 my-sm-0 mr-5"
            id="logoutBtn"
            style="padding-right: 2%"
          >
            Log Out
          </button>
        </div>
      </div>
    </nav>

    <section class="container">
      <form id="my-form">
        <h1>Add Expense</h1>
        <div class="msg"></div>
        <div>
          <label for="expense">Expense:</label>
          <input type="text" id="expense" />
        </div>
        <div>
          <label for="desc">Description:</label>
          <input type="text" id="desc" />
        </div>
        <div>
          <label for="category">Category:</label>
          <select id="category" class="form-control w-100">
            <option value="Personal">Personal</option>
            <option value="Professional">Professional</option>
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
          </select>
        </div>
        <input class="btn btn-info mt-5" type="submit" value="Submit" />
      </form>
    </section>
    <hr />
    <div>
      <ul id="expenses"></ul>
    </div>
    <div>
      <ul id="leaderBoard"></ul>
    </div>
    <div>
      <ul id="showfiles"></ul>
    </div>
    <div id="fileTableContainer" style="display: none">
      <table>
        <thead>
          <tr>
            <th>File ID</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
      </table>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/expense.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script src="/jquery.js"></script>
  </body>
</html>
